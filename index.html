	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="flex-container">

			Title <input type="text" id="title" class="titleInput">
		</div>
		<div class="artist">
			Artist <input type="text" id="artist"> 
		</div>

			Length <input type="text" id="length">
	</div>
	<div>
		<label class="container">Listened? 
			<input type="radio" name="radio" value="Yes">
			<span class="checked">Yes</span>
		</label>
		<label class="container">
			<input type="radio" name="radio" id="No" value="No">
			<span class="checked">No</span>
		</label>
	</div>
		<button id="submit" class="submit">Submit</button>
		<div id="requirement" class="requirement"></div>
		<div id="albums" class="albums">
		</div>
	</div>
